<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">{{userData ? 'Actualizar Usuario' : 'Crear Usuario'}}</h4>
                    <form class="mt-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre<span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="name" formControlName="phoneBookName">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-flex justify-content-end gap-3 mt-4">
                            <button type="button" class="btn btn-light" (click)="onCancel()">
                                <i class="bx bx-x me-1"></i> Cancelar
                            </button>

                            <button class="btn btn-primary" type="submit">
                                <i class="bx bx-save me-1"></i>
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
